{% extends 'layouts/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h3>Rooms</h3>
            <ul id="roomList" class="list-group">
                {% for username, channel_id in channels %}
                <li class="list-group-item">
                    <a href="/r/{{channel_id}}">{{username}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-8">
            <h3>Messages</h3>
            <div id="messageArea" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;">
                <!-- Messages will be displayed here -->
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                <button class="btn btn-primary" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
</div>

<script>


    // Function to display messages
    function displayMessage(message) {
        const messageArea = document.getElementById("messageArea");
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        messageArea.appendChild(messageElement);
    }

    // Event listener for sending messages
    document.getElementById("sendMessageBtn").addEventListener("click", function () {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();
        if (message !== "") {
            // Here you can emit a socket event to send the message to the server
            displayMessage(message);
            messageInput.value = ""; // Clear input field
        }
    });

</script>

{% endblock %}
